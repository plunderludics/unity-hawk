  name: InputForFrame()
  nameWithType: BasicInputProvider.InputForFrame()
  fullName: UnityHawk.BasicInputProvider.InputForFrame()
  type: Method
  assemblies:
  - UnityHawk
  namespace: UnityHawk
  summary: >-
    Return a list of input events for the frame, in chronological order.

    InputProvider implementations should override this.
  remarks: Should only be called by a single Emulator once per frame - will break if multiple clients use the same InputProvider.
  example: []
  syntax:
    content: public override List<InputEvent> InputForFrame()
    return:
      type: System.Collections.Generic.List{UnityHawk.InputEvent}
